<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta
      name="viewport"
      content="width=device-width, 
    initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cálculo de IMC</title>
  </head>
  <body>
    <div class="container">
      <form action="" onsubmit="return false">
        <h1>Calcule o seu IMC</h1>
        <div class="first_row">
          <label for="peso">Peso</label>
          <input
            type="number"
            class="input"
            placeholder="Digite o seu peso (Kg)"
            step=".01"
          />

          <p class="mensagem_erro">assdadasdsad</p>
        </div>
        <div class="second_row">
          <label for="altura">Digite sua altura</label>
          <input
            type="number"
            class="input"
            placeholder="Digite sua altura (metros)"
            step=".01"
          />
          <p class="mensagem_erro">assdadasdsad</p>
        </div>
        <button id="submit_button">Analisar</button>
      </form>
      <div class="container_resultados">
        <h2>Seu resultado</h2>
        <div class="relatorio_container">
          <div class="primeira_linha">
            <p class="titulo_resultado">IMC:</p>
            <p id="resultado_imc">25.78</p>
          </div>
          <div class="segunda_linha">
            <p class="titulo_resultado">Classificação:</p>
            <p id="resultado_categoria">Magro</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
